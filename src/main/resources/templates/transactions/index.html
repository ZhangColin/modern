<div class="panel panel-primary">
    <div class="panel-heading">Transactions</div>
    <div class="panel-body">{{message}}</div>
    <table class="table table-hover" {{hidden}}>
        <thead>
        <tr>
            <th class="text-left">{{label.type}}</th>
            <th class="text-left">{{label.description}}</th>
            <th class="text-left">{{label.date}}</th>
            <th class="text-left">{{label.amount}}</th>
        </tr>
        </thead>
        <tbody class="table-hover">
        {{#transactions}}
        <tr>
            <td class="text-left">{{type}}</td>
            <td class="text-left">{{description}}</td>
            <td class="text-left">{{dateForView}}</td>
            <td class="text-left">{{amount}}</td>
        </tr>
        {{/transactions}}
        </tbody>
    </table>
    <div class="panel-footer" {{hidden}}>
        <div class="row">
            <div class="col-md-3">
                <div class="col-md-4 media-middle"><a href="#">{{label.previousPage}}</a></div>
                <div class="col-md-4 media-middle"><a href="#"><span>Page 1</span></a></div>
                <div class="col-md-4 media-middle"><a href="#">{{label.nextPage}}</a></div>
            </div>
            <div class="col-md-3">{{totalIncome}}</div>
            <div class="col-md-3">{{totalOutcome}}</div>
            <div class="col-md-3">{{balance}}</div>
        </div>
    </div>
</div>
