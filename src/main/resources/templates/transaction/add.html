<div>{{message}}</div>
<form style="max-width: 330px" action="{{transactionAddUrl}}" method="post">
    <div>
        <label>Type {{error.type}}</label>
        <select name="type">
            {{#types}}<option value="{{name}}">{{name}}</option> {{/types}}
        </select>
    </div>
    <div><label>Description {{error.description}}</label><input type="text" name="description" class="form-control"/></div>
    <div><label>Date {{error.date}}</label><input type="text" name="date" class="form-control"/></div>
    <div><label>Amount {{error.amount}}</label><input type="text" name="amount" class="form-control"/></div>
    <hr/>
    <div><input type="submit" value="Add" class="btn btn-lg btn-primary btn-block"/></div>
</form>
