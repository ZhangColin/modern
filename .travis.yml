language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - ansible-playbook modern.yml --syntax-check
  - ansible-playbook modern.yml -l travis_ci
  - bash -lec "gradle check cucumber"
